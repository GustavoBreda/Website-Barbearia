<!DOCTYPE html>
<html lang = "pt-br">

    <head>
        
        <meta charset = "UTF-8">
        <meta http-equiv = "X-UA-Compatible", content = "IE=edge">
        <meta name = "viewport", content = "width=device-width">

        <title>Contatos</title>

        <link rel = "stylesheet", href = "css/reset.css">
        <link rel = "stylesheet", href = "css/style.css">
        <link rel = "stylesheet", href = "css/flexbox.css">

        <link rel = "preconnect", href = "https://fonts.googleapis.com">
        <link rel = "preconnect", href = "https://fonts.gstatic.com", crossorigin>
        <link href = "https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300&display=swap", rel = "stylesheet">

    </head>
    <body>

        <header id = "header">
            <div class = "header">

                <section>
                    <img class = "emblema header", src = "images/emblema.png", alt = "emblema da barbearia Alura">
                </section>

                <nav class = "navegacao">
                    <ul class = "navegacao lista">
                        <li><a class = "navegacao lista home", href = "index.html">Home</a></li>
                        <li><a class = "navegacao lista produtos", href = "produtos.html">Produtos</a></li>
                        <li><a class = "navegacao lista contato", href = "contato.html">Contato</a></li>
                    </ul>
                </nav>

            </div>
        </header>

        <main id = "main">
            <form>
                <label for = "nome-sobrenome">Nome e Sobrenome</label>
                <input type = "text", id = "nome-sobrenome", class = "input-padrao", required>

                <label for = "email">Email</label>
                <input type = "email", id = "email", class = "input-padrao", required>

                <label for = "telefone">Telefone</label>
                <input type = "tel", id = "telefone", class = "input-padrao", required, placeholder = "(00) 90000-0000">
                
                <label for = "mensagem">Mensagem</label>
                <textarea id = "mensagem", class = "input-padrao"></textarea>
                
                <fieldset>
                    <legend>Como prefere nosso contato?</legend>
                    <label for = "radio-email"><input type = "radio", name = "contato", value = "whatsapp", id = "radio-whatsapp", checked>Email</label>

                    <label for = "radio-telefone"><input type = "radio", name = "contato", value = "whatsapp", id = "radio-whatsapp">Telefone</label>

                    <label for = "radio-whatsapp"><input type = "radio", name = "contato", value = "whatsapp", id = "radio-whatsapp">Whatsapp</label>
                </fieldset>

                <fieldset>
                    <legend>Qual horário você prefere ser atendido:</legend>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>

                <label class = "checkbox"><input type = "checkbox", checked>Gostaria de receber nossas novidades no e-mail?</label>

                <input type = "submit", value = "Enviar formulário", class = "enviar">
            </form>
        </main>

        <footer id = "footer">

            <img class = "emblema footer", src = "images/emblema-branco.png", alt = "emblema da barbearia Alura">
            <p id = "copyright">&copy; Barberia Alura - 2019</p>

        </footer>

    </body>

</html>
